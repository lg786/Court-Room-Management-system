<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
	<meta charset="UTF-8">
	<title>Client Login & Registration Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'client_loginregister.css' %}">
</head>
<body>

	
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<form id ="heading" class="heading">
				<label for="heading">CLIENT PORTAL</label>
			</form>

			<form id="login" class="input-group">
                
				<input type="text" class="input-field" placeholder="Username" required />
				<input type="password" class="input-field" placeholder="Enter Password" required /><br><br><br>

				<button type="submit" class="submit-btn">Log In</button>
			</form>

			<form id="register" class="input-group" action="#" method="post">
				{% csrf_token %}
				<input type="number" class="input-field" placeholder="Username" required name="Username"/>
				<input type="text" class="input-field" placeholder="Name" name="Name" required />
				<input type="email" class="input-field" placeholder="Email ID" name="Email" required />
				<input type="tel" class="input-field" placeholder="Mobile No." name="ContactNo" required />
				<input type="text" class="input-field" placeholder="City" name="City" required />
				<input type="text" class="input-field" placeholder="Street" name="Street" required />
				<input type="number" class="input-field" placeholder="Pincode" name="Pincode" required />
				<input type="password" class="input-field" placeholder="Enter Password" name="Password" required />
				<input type="password" class="input-field" placeholder="Confirm Password" required /><br><br><br>
				
				
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>


	
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register() {
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}

		function login() {
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}

	</script>
</body>
</html>
